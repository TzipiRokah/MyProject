<div style="padding: 5%;" dir="rtl">

  <div class="card-deck">
    <div class="card bg-light" (click)="OnClickView()" (click)="this.OnClickViewList[0]=!this.OnClickViewList[0]">
      <div class="card-body text-center">
        <p class="card-text font-weight-bold crismon">עריכת שעות פתיחה</p>
        <div><svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-clock-fill crismon" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
        </svg></div>
      </div>
    </div>
    <div class="card bg-light" (click)="OnClickView()" (click)="this.OnClickViewList[1]=!this.OnClickViewList[1]">
      <div class="card-body text-center">
        <p class="card-text font-weight-bold crismon">סטטוס אטרקציות</p>
        <div><svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-check2-square crismon" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M15.354 2.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L8 9.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
          <path fill-rule="evenodd" d="M1.5 13A1.5 1.5 0 0 0 3 14.5h10a1.5 1.5 0 0 0 1.5-1.5V8a.5.5 0 0 0-1 0v5a.5.5 0 0 1-.5.5H3a.5.5 0 0 1-.5-.5V3a.5.5 0 0 1 .5-.5h8a.5.5 0 0 0 0-1H3A1.5 1.5 0 0 0 1.5 3v10z"/>
        </svg></div>
      </div>
    </div>
    <div class="card bg-light" (click)="OnClickView()" (click)="this.OnClickViewList[2]=!this.OnClickViewList[2]">
      <div class="card-body text-center">
        <p class="card-text font-weight-bold crismon">רישום עובדים</p>
        <div><svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-person-square crismon" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
          <path fill-rule="evenodd" d="M2 15v-1c0-1 1-4 6-4s6 3 6 4v1H2zm6-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
         </svg></div>
      </div>
    </div>
    <div class="card bg-light" (click)="OnClickView()" (click)="this.OnClickViewList[3]=!this.OnClickViewList[3]">
      <div class="card-body text-center">
        <p class="card-text font-weight-bold crismon">דירוג אטרקציות</p>
        <div><svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-star-half crismon" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M5.354 5.119L7.538.792A.516.516 0 0 1 8 .5c.183 0 .366.097.465.292l2.184 4.327 4.898.696A.537.537 0 0 1 16 6.32a.55.55 0 0 1-.17.445l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256a.519.519 0 0 1-.146.05c-.341.06-.668-.254-.6-.642l.83-4.73L.173 6.765a.55.55 0 0 1-.171-.403.59.59 0 0 1 .084-.302.513.513 0 0 1 .37-.245l4.898-.696zM8 12.027c.08 0 .16.018.232.056l3.686 1.894-.694-3.957a.564.564 0 0 1 .163-.505l2.906-2.77-4.052-.576a.525.525 0 0 1-.393-.288L8.002 2.223 8 2.226v9.8z"/>
        </svg></div>
      </div>
    </div>
    <div class="card bg-light" (click)="MassageManager()" (click)="OnClickView()" (click)="this.OnClickViewList[4]=!this.OnClickViewList[4]">
      <div class="card-body text-center">
        <p class="card-text font-weight-bold crismon"> הודעות <span *ngIf="this.IfMassageMan" class="badge badge-primary badge-pill">{{this.MessageSer.MessageCountMan}}</span></p>
      <div><svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-envelope crismon" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
      </svg></div>
      </div>
    </div>
  </div>
<br>
<app-reset-queues *ngIf="this.OnClickViewList[0]" style="padding: 5%;"></app-reset-queues>

<app-attraction-status-view *ngIf="this.OnClickViewList[1]" style="padding: 5%;"></app-attraction-status-view>

<app-registry-employee *ngIf="this.OnClickViewList[2]" style="padding: 5%;"></app-registry-employee>

<app-rate-manager *ngIf="this.OnClickViewList[3]" style="padding: 5%;"></app-rate-manager>

<app-message *ngIf="this.OnClickViewList[4]" style="padding: 5%;"></app-message>

</div>
