<!-- איפוס תורים ליום פעילות --> 
  <div class="ui-g" style="padding: 2em;">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <dl class="row" dir="rtl">
        <dd style="padding: 2em;">
           <div class="ui-g-12 ui-md-3" style="text-align:center">
             <p class="font-weight-bold"> שעת פתיחה {{this.open | date:'dd-MM-yyyy HH:mm '}}</p>
             <p>שינוי שעת פתיחה:</p>  
             <input type="datetime-local" id="openTime" name="openTime" [(ngModel)]="open" #currOpen="ngModel"> 
          </div> 
        </dd>
        <dd  style="padding: 2em;">
          <div class="ui-g-12 ui-md-3" style="text-align:center">
           <p class="font-weight-bold"> שעת סגירה {{this.close | date:'dd-MM-yyyy HH:mm '}}</p>
           <p>שינוי שעת סגירה:</p>
           <p><input type="datetime-local" id="closeTime" name="closeTime" [(ngModel)]="close" #currClose>  
          </div> 
        </dd>
      </dl>
    </div>
   </div>
    <input type="button" value="לאיפוס תורים והתחלת יום פעילות לחץ כאן" class="btn btn-primary btn-block" (click)="StartDay(open,close)">
</div>
